<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie Obiadów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zamówienie Obiadów</h1>
        <form id="orderForm">
            <label for="name">Imię i nazwisko dziecka:</label>
            <input type="text" id="name" name="name" required>

            <label for="class">Klasa:</label>
            <input type="text" id="class" name="class" required>

            <label for="days">Dni, w które dziecko je:</label>
            <select id="days" name="days" multiple required>
                <!-- Opcje będą dodane dynamicznie przez JavaScript -->
            </select>

            <label for="payment">Kwota do zapłaty:</label>
            <input type="number" id="payment" name="payment" required>

            <button type="submit">Zamów</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('menu.txt')
                .then(response => response.text())
                .then(data => {
                    const daysSelect = document.getElementById('days');
                    const meals = data.split('\\n');
                    meals.forEach(meal => {
                        const option = document.createElement('option');
                        option.value = meal;
                        option.textContent = meal;
                        daysSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Błąd wczytywania menu:', error));
        });
    </script>
</body>
</html>
