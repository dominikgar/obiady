<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie Obiadów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
        }
        .checkbox-group label {
            margin-bottom: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer.
        }
        button:hover {
            background-color: #218838.
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zamówienie Obiadów</h1>
        <form id="orderForm">
            <label for="name">Imię i nazwisko dziecka:</label>
            <input type="text" id="name" name="name" required>

            <label for="class">Klasa:</label>
            <input type="text" id="class" name="class" required>

            <label>Dni, w które dziecko je:</label>
            <div class="checkbox-group" id="days">
                <!-- Checkboxy będą dodane dynamicznie przez JavaScript -->
            </div>

            <label for="payment">Kwota do zapłaty:</label>
            <input type="number" id="payment" name="payment" readonly>

            <button type="submit">Zamów</button>
        </form>

        <!-- Podsumowanie zamówienia -->
        <div id="summary" style="display:none;">
            <h2>Podsumowanie Zamówienia</h2>
            <p id="summaryContent"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('menu.txt')
                .then(response => response.text())
                .then(data => {
                    const daysContainer = document.getElementById('days');
                    const meals = data.split('\n');
                    meals.forEach(meal => {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.name = 'days';
                        checkbox.value = meal;

                        const label = document.createElement('label');
                        label.appendChild(checkbox);
                        label.appendChild(document.createTextNode(meal));

                        daysContainer.appendChild(label);
                    });

                    // Dodaj event listener do obliczania całkowitej kwoty
                    daysContainer.addEventListener('change', function() {
                        const selectedCheckboxes = Array.from(daysContainer.querySelectorAll('input[type="checkbox"]:checked'));
                        const totalAmount = selectedCheckboxes.length * 13.50; // Zakładając, że każdy posiłek kosztuje 13.50 PLN
                        document.getElementById('payment').value = totalAmount.toFixed(2);
                    });
                })
                .catch(error => console.error('Błąd wczytywania menu:', error));

            // Dodaj event listener do przycisku zamów
            document.getElementById('orderForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Zapobiegaj domyślnej akcji formularza

                const name = document.getElementById('name').value;
                const className = document.getElementById('class').value;
                const selectedCheckboxes = Array.from(document.querySelectorAll('#days input[type="checkbox"]:checked'));
                const selectedDays = selectedCheckboxes.map(checkbox => checkbox.value.split(' ')).join(', ');
                const totalAmount = document.getElementById('payment').value;

                // Utwórz podsumowanie zamówienia
                const summaryContent = `
                    Imię i nazwisko dziecka: ${name}<br>
                    Klasa: ${className}<br>
                    Dni, w które dziecko je: ${selectedDays}<br>
                    Kwota do zapłaty: ${totalAmount} PLN
                `;
                document.getElementById('summaryContent').innerHTML = summaryContent;

                // Pokaż podsumowanie zamówienia
                document.getElementById('summary').style.display = 'block';
            });
        });
    </script>
</body>
</html>
