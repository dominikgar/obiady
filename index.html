<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie Obiadów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* Dodano margines dla lepszego odstępu */
        }
        .checkbox-group label {
            margin-bottom: 8px; /* Zmniejszono lekko margines dla checkboxów */
            display: flex; /* Ułatwia wyrównanie checkboxa i tekstu */
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
             margin-right: 8px; /* Odstęp między checkboxem a tekstem */
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Poprawiono: usunięto kropkę */
        }
        button:hover {
            background-color: #218838; /* Poprawiono: usunięto kropkę */
        }
        #summary {
            margin-top: 30px; /* Dodano odstęp przed podsumowaniem */
            padding-top: 20px;
            border-top: 1px solid #eee; /* Linia oddzielająca */
        }
        #summary h2 {
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zamówienie Obiadów</h1>
        <form id="orderForm">
            <label for="name">Imię i nazwisko dziecka:</label>
            <input type="text" id="name" name="name" required>

            <label for="class">Klasa:</label>
            <input type="text" id="class" name="class" required>

            <label>Wybierz dni:</label>
            <div class="checkbox-group" id="days">
                </div>

            <label for="payment">Kwota do zapłaty (PLN):</label>
            <input type="number" id="payment" name="payment" readonly step="0.01"> <button type="submit">Zamów</button>
        </form>

        <div id="summary" style="display:none;">
            <h2>Podsumowanie Zamówienia</h2>
            <p id="summaryContent"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cenaPosilku = 13.50; // Definiujemy cenę jako stałą dla łatwiejszej zmiany

            fetch('menu.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                 })
                .then(data => {
                    const daysContainer = document.getElementById('days');
                    // Usuń ewentualne puste linie na końcu pliku
                    const meals = data.split('\n').filter(line => line.trim() !== '');

                    if (meals.length === 0) {
                         daysContainer.innerHTML = '<p>Nie udało się załadować menu lub plik jest pusty.</p>';
                         return;
                    }

                    meals.forEach(meal => {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.name = 'days';
                        checkbox.value = meal.trim(); // Usuń ewentualne białe znaki z początku/końca
                        checkbox.id = 'day-' + meal.trim().replace(/\s+/g, '-'); // Unikalne ID dla label

                        const label = document.createElement('label');
                        label.htmlFor = checkbox.id; // Powiązanie label z checkboxem
                        label.appendChild(checkbox);
                        label.appendChild(document.createTextNode(" " + meal.trim())); // Dodaj spację przed tekstem

                        daysContainer.appendChild(label);
                    });

                    // Dodaj event listener do obliczania całkowitej kwoty
                    daysContainer.addEventListener('change', function() {
                        const selectedCheckboxes = Array.from(daysContainer.querySelectorAll('input[type="checkbox"]:checked'));
                        const totalAmount = selectedCheckboxes.length * cenaPosilku;
                        document.getElementById('payment').value = totalAmount.toFixed(2);
                    });
                })
                .catch(error => {
                    console.error('Błąd wczytywania menu:', error);
                    document.getElementById('days').innerHTML = `<p style="color: red;">Wystąpił błąd podczas ładowania menu z pliku menu.txt. Sprawdź konsolę przeglądarki (F12) po więcej szczegółów.</p>`;
                });

            // Dodaj event listener do przycisku zamów
            document.getElementById('orderForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Zapobiegaj domyślnej akcji formularza

                const name = document.getElementById('name').value;
                const className = document.getElementById('class').value;
                const selectedCheckboxes = Array.from(document.querySelectorAll('#days input[type="checkbox"]:checked'));

                // Poprawiono sposób tworzenia listy wybranych dni
                const selectedDays = selectedCheckboxes.map(checkbox => checkbox.value).join(', ');
                const totalAmount = document.getElementById('payment').value;

                // Utwórz podsumowanie zamówienia
                // Usunięto sztywno wpisany miesiąc "kwietnia", zmieniono opis
                const summaryContent = `
                    Imię i nazwisko dziecka: <strong>${name}</strong><br>
                    Klasa: <strong>${className}</strong><br>
                    Wybrane dni/posiłki: <strong>${selectedDays || 'Brak'}</strong><br>
                    Kwota do zapłaty: <strong>${totalAmount} PLN</strong>
                `;
                document.getElementById('summaryContent').innerHTML = summaryContent;

                // Pokaż podsumowanie zamówienia
                document.getElementById('summary').style.display = 'block';
            });
        });
    </script>
</body>
</html>
